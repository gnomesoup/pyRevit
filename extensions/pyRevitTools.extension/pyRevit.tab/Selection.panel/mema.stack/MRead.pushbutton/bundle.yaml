tooltip:
  en_us: >-
    Read selection from memory

    Works like the MR button in a calculator. This is a project-dependent memory. Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files
  fr_fr: >-
    Lire la sélection de la mémoire

    Fonctionne comme le bouton MR dans une calculatrice. Il s'agit d'une mémoire dépendante du projet. Chaque projet a sa propre mémoire de sélection enregistrée dans le dossier %appdata%/pyRevit en tant que fichiers *.pym
  ru: >-
    Читает выбранные элементы в память проекта.

    Работает как кнопка MR в калькуляторе. Память зависит от каждого проекта. Каждый проект имеет свою память, которая записывается в %appdata%/pyRevit директорию как *.pym файлы.
  chinese_s: "从内存中读取选择\n功能类似于计算器上的 MR 按钮。此为项目相关的内存。每个项目都有自己的选择内存，保存在 %appdata%/pyRevit 文件夹中，格式为 *.pym 文件"
  es_es: >-
    Leer selección de la memoria

    Funciona como el botón MR en una calculadora. Esta es una memoria dependiente del proyecto. Cada proyecto tiene su propia memoria de selección guardada en la carpeta %appdata%/pyRevit como archivos *.pym
  de_de: >-
    Liest die Auswahl aus dem Speicher aus
    Funktioniert wie die MR Taste auf dem Taschenrechner.  Dies ist ein Projekt-abhängiger Speicher.  Jedes Projekt hat seinen eigenen Auswahlspeicher,  der im Ordner %appdata%/pyRevit als *.pym Datei gespeichert wird.
  pt_br: >-
    Ler seleção da memória
    
    Funciona como o botão MR em uma calculadora. Esta é uma memória dependente do projeto. Cada projeto tem sua própria memória de seleção salva na pasta %appdata%/pyRevit como arquivos *.pym
