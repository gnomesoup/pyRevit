  chinese_s: 选择（模型中）与当前选定对象属于同一族的所有图元
  es_es: Selecciona todos los elementos (en el modelo) de la misma familia que el objeto actualmente seleccionado
  de_de: Es werden alle Elemente im Modell ausgewählt die der gleichen Familien angehören wie das aktuell ausgewählte Objekt
