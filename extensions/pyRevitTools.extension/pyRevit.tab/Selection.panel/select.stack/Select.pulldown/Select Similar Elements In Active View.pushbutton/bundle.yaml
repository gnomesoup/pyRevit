title:
  en_us: Select Similar Elements In Active View
  fr_fr: Sélectionner les éléments similaires dans la vue active
  ru: Выделить похожие элементы в текущем виде
  chinese_s: 在活动视图中选择类似图元
  es_es: Select Similar Elements In Active View
  de_de: Ähnliche Elemente in der aktiven Ansicht auswählen
tooltip:
  en_us: >-
    Selects elements similar to the currently

    selected elements in the active view

    Shift-Click :

    select in whole project
  fr_fr: >-
    Sélectionne des éléments similaires aux éléments

    actuels sélectionnés dans la vue active

    Shift-Click :

    sélectionner dans l'ensemble du projet
  ru: >-
    Выделяет похожие элементы в текущих

    выделенных элементов в текущем виде.

    Shift-Click:

    Выделяет во всем проекте.
  chinese_s: "在活动视图中，选择与当前选定图元类似的图元\nShift+单击：\n在整个项目中选择类似图元"
  es_es: >-
    Selects elements similar to the currently

    selected elements in the active view

    Shift-Click :

    select in whole project
  de_de: >-
    Es werden in der aktiven Ansicht die Elemente ausgewählt die dem aktuell gewähltem Element ähnlich sind. 

    Shift-Click :

    Es werden im gesamten Modell die Elemente ausgewählt die dem aktuell gewähltem Element ähnlich sind.
context: selection
