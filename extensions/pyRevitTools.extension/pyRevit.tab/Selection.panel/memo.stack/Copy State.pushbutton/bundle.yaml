title:
  en_us: Copy State
  fr_fr: Copier l'état
  ru: Копировать
  chinese_s: 复制状态
  es_es: Copiar estado
  de_de: Zustand kopieren
tooltip:
  en_us: >-
    Copies the state of desired parameter of the active

    view to memory. e.g. Visibility Graphics settings or

    Zoom state. Run it and see how it works
  fr_fr: >-
    Copie l'état du paramètre souhaité de la vue

    active en mémoire. Par exemple. Paramètres graphiques de visibilité ou

    État du zoom. Exécutez-le et voyez comment cela fonctionne
  ru: >-
    Копирует состояние желаемого параметра активного вида в память.

    Например: Настройки видимости графики или состояние масштабирования.

    Запустите данный инструмент для просмотра как это работает.
  chinese_s: 将活动视图的所需参数状态（例如可见性/图形设置或缩放状态）复制到内存中。运行它以查看其工作原理
  es_es: >-
    Copia el estado del parámetro deseado de la vista
    activa a la memoria. Por ejemplo, configuración de Visibilidad/Gráficos o
    estado de Zoom. Ejecútelo y vea cómo funciona
  de_de: >-
    Kopiert den Zustand von bestimmten Einstellungen der  aktiven Ansicht in den Speicher. Zur Auswahl stehen  1) View Zoom/Pan State (Zoom- u. Pan-Status der Ansicht)
    2) Visibility Graphics (Sichtbarkeit/Grafik Einstellungen der Ansicht)
    3) Crop Region (Zuschneidebereich der Ansicht)
    4) Filter Overrides (bestimmte Filter Überschreibungen der Ansicht(en) auswählen)
    Es können auch mehrere Ansichten im Projektbrowser ausgewählt werden,  nur stehen dann eventuell nicht alle Einstellungszustände zur Auswahl.
    In einer anderen Ansicht kann dann das Werkzeug "Zustand einfügen"  verwendet werden, um den gespeicherten Zustand auf die Ansicht zu übertragen.
