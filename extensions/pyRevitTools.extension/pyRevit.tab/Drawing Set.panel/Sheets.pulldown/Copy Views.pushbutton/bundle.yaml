title:
  en_us: Copy Viewports (Legends) To Other Sheets
  fr_fr: >-
    Copier / mettre à jour les vues sélectionnées dans les feuilles
    sélectionnées
  ru: Копировать видовые экраны (легенды) на другие листы
  chinese_s: 复制视口（图例）到其他图纸
  es_es: Copiar ventanas gráficas (leyendas) a otras hojas
  de_de: Kopiere Legenden auf andere Pläne
  pt_br: Copiar Viewports (Legendas) para Outras Folhas
tooltip:
  en_us: >-
    Open the source sheet. Run this script and select destination sheets. Select
    Viewports and push Finish button on the properties bar. The selected views
    will be added to the destination sheets. If the view or schedule already
    exists on that sheet, the location and type will be updated
  fr_fr: >-
    Ouvrez la feuille source. Exécutez ce script et sélectionnez les feuilles de
    destination. Sélectionnez Vues et appuyez sur le bouton Terminer dans la
    barre de propriétés. Les vues sélectionnées seront ajoutées aux feuilles de
    destination. Si la vue ou la nomenclature existe déjà sur cette feuille,
    l'emplacement et le type seront mis à jour
  ru: >-
    Откройте исходный лист. Запустите данный скрипт и выделите листы назначения.
    Выделите видовые экраны и нажмите кнопку Finish на панели свойств. Выделенные виды
    будут добавлены в листы назначения. Если вид или спецификация уже существует  на этом листе, расположение и тип будут обновлены.
  chinese_s: 打开源图纸。运行此脚本并选择目标图纸。选择视口并在属性栏上点击“完成”按钮。所选视图将被添加到目标图纸。如果该视图或明细表已存在于该图纸上，其位置和类型将被更新
  es_es: >-
    Abra la hoja fuente. Ejecute este script y seleccione las hojas de destino. Seleccione
    las ventanas gráficas y presione el botón Finalizar en la barra de propiedades. Las vistas seleccionadas
    se agregarán a las hojas de destino. Si la vista o la tabla ya
    existe en esa hoja, la ubicación y el tipo se actualizarán
  de_de: >-
    Öffnen Sie den Plan der als Quelle dienen soll. Führen Sie dieses Skript aus  und wählen Sie den Plan bzw Pläne aus, der/die als Ziel dienen soll(en).  Wählen Sie Ansichten und klicken Sie auf den Button Fertigstellen in der  Eigenschaftsleiste. Die ausgewählten Ansichten werden zu den Zielplänen  hinzugefügt. Wenn die Ansicht oder die Bauteilliste bereits auf diesem Plan  vorhanden ist, werden die Position und der Typ aktualisiert
  pt_br: >-
    Abra a folha de origem. Execute este script e selecione as folhas de destino. 
    Selecione as Viewports e pressione o botão Concluir na barra de propriedades. 
    As vistas selecionadas serão adicionadas às folhas de destino. Se a vista ou 
    tabela já existir nessa folha, a localização e o tipo serão atualizados.
