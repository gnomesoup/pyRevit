title:
  en_us: Set Legend Component to Section orientation
  fr_fr: Orienter le composant de légende sur la vue de Coupe
  ru: Установить вид разреза компоненту легенды
  chinese_s: 将图例构件设置为剖面方向
  es_es: Establecer componente de leyenda a orientación de sección
  de_de: Legendenbauteile auf Ansichtsrichtung "Schnitt" umstellen
tooltip:
  en_us: Legend Component Section view !!! Not all legend components support any type of view orientation !!!
  fr_fr: Vue en Coupe du composant de légende !!! Tous les composants de la légende ne supportent pas n'importe quel type d'orientation de vue !!!
  ru: Компонент легенды вид разреза !!! Не все компоненты легенды поддерживают все типы ориентации вида !!!
  chinese_s: 图例构件剖面视图！！！并非所有图例构件都支持任何类型的视图方向！！！
  es_es: Vista de sección del componente de leyenda !!! No todos los componentes de leyenda admiten cualquier tipo de orientación de vista !!!
  de_de: >-
    Im Register Beschriften > Befehlsgruppe Detail > Legendendenbauteil können  in einer Legende Legendenbauteile von Familien platziert werden. Je nachdem  ob die auf der Legende platzierten Legendenbauteile eine Ansichtsrichtung "Schnitt" unterstützen  oder nicht, kann dieses Skript angewendet werden. Die ausgewählten Legendenbauteile  werden in auf die Ansichtsrichtung "Schnitt" umgestellt. Nicht alle Legendenbauteile
    unterstützen jede Art von Ansichtsrichtung !!!
author: Jean-Marc Couffin
context: selection
