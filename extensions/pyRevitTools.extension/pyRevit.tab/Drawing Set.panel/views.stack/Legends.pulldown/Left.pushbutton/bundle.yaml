title:
  en_us: Set Legend Component to Left orientation
  fr_fr: Orienter le composant de légende sur la vue de Gauche
  ru: Установить вид слева компоненту легенды
  chinese_s: 将图例构件设置为左视方向
  es_es: Establecer componente de leyenda a orientación izquierda
  de_de: Legendenbauteile auf Ansichtsrichtung "Links" umstellen
  pt_br: Definir Componente de Legenda para Orientação Esquerda
tooltip:
  en_us: Legend Component Left view !!! Not all legend components support any type of view orientation !!!
  fr_fr: Vue de Gauche du composant de légende !!! Tous les composants de la légende ne supportent pas n'importe quel type d'orientation de vue !!!
  ru: Компонент легенды вид слева !!! Не все компоненты легенды поддерживают все типы ориентации вида !!!
  chinese_s: 图例构件左视图！！！并非所有图例构件都支持任何类型的视图方向！！！
  es_es: Vista izquierda del componente de leyenda !!! No todos los componentes de leyenda admiten cualquier tipo de orientación de vista !!!
  de_de: >-
    Im Register Beschriften > Befehlsgruppe Detail > Legendendenbauteil können  in einer Legende Legendenbauteile von Familien platziert werden. Je nachdem  ob die auf der Legende platzierten Legendenbauteile eine Ansichtsrichtung "Links" unterstützen  oder nicht, kann dieses Skript angewendet werden. Die ausgewählten Legendenbauteile  werden in auf die Ansichtsrichtung "Links" umgestellt. Nicht alle Legendenbauteile
    unterstützen jede Art von Ansichtsrichtung !!!
  pt_br: >-
    Vista esquerda do componente de legenda !!! 
    Nem todos os componentes de legenda suportam qualquer tipo de orientação de vista !!!
author: Jean-Marc Couffin
context: selection
