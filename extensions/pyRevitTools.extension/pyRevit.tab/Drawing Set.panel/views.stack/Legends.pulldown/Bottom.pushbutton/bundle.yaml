title:
  en_us: Set Legend Component to Down orientation
  fr_fr: Orienter le composant de légende sur la vue de Dessous
  ru: Установить вид снизу компоненту легенды
  chinese_s: 将图例构件设置为下视方向
  es_es: Establecer componente de leyenda a orientación inferior
  de_de: Legendenbauteile auf Ansichtsrichtung "Deckenplan" umstellen
  pt_br: Definir Componente de Legenda para Orientação Inferior
tooltip:
  en_us: Legend Component Down view !!! Not all legend components support any type of view orientation !!!
  fr_fr: Vue de Dessous du composant de légende !!! Tous les composants de la légende ne supportent pas n'importe quel type d'orientation de vue !!!
  ru: Компонент легенды вид снизу !!! Не все компоненты легенды поддерживают все типы ориентации вида !!!
  chinese_s: 图例构件下视图！！！并非所有图例构件都支持任何类型的视图方向！！！
  es_es: Vista inferior del componente de leyenda !!! No todos los componentes de leyenda admiten cualquier tipo de orientación de vista !!!
  de_de: >-
    Im Register Beschriften > Befehlsgruppe Detail > Legendendenbauteil können  in einer Legende Legendenbauteile von Familien platziert werden. Je nachdem  ob die auf der Legende platzierten Legendenbauteile eine Ansichtsrichtung "Deckenplan" unterstützen  oder nicht, kann dieses Skript angewendet werden. Die ausgewählten Legendenbauteile  werden in auf die Ansichtsrichtung "Deckenplan" umgestellt. Nicht alle Legendenbauteile
    unterstützen jede Art von Ansichtsrichtung !!!
  pt_br: >-
    Vista inferior do componente de legenda !!! 
    Nem todos os componentes de legenda suportam qualquer tipo de orientação de vista !!!
author: Jean-Marc Couffin
