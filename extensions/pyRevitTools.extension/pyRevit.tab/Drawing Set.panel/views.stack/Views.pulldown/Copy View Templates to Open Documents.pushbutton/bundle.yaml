title:
  en_us: Copy selected view templates to other open models
  fr_fr: Copier les gabarits de vue sélectionnés vers des modèles ouverts
  ru: Копировать выделенные шаблоны видов в другие открытые модели
  chinese_s: 将选定的视图样板复制到其他已打开的模型
  es_es: Copiar plantillas de vista seleccionadas a otros modelos abiertos
  de_de: Kopiere ausgewählte Ansichtsvorlagen in andere geöffnete Projekte
tooltip:
  en_us: Copy selected view templates to other open models
  fr_fr: Copier les gabarits de vue sélectionnés vers d'autres modèles ouverts
  ru: Копирует выделенные шаблоны видов в другие открытые модели.
  chinese_s: 将选定的视图样板复制到其他已打开的模型
  es_es: Copiar plantillas de vista seleccionadas a otros modelos abiertos
  de_de: >-
    Es öffnet sich ein Dialogfenster, in dem alle Ansichtsvorlagen vom aktiven
    Projekt aufgelistet werden. Alle Ansichtsvorlagen, die in ein andere Projekt  kopiert werden sollen, müssen hier markiert werden. Im nächsten Dialogfenster werden
    alle Projekte aufgelistet, die aktuell geöffnet sind. In die hier ausgewählten
    Projekte werden die Ansichtsvorlagen übertragen.
