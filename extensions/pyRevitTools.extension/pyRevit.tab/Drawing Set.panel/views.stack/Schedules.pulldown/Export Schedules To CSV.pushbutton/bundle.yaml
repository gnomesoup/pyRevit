tooltip:
  en_us: |-
    Exports selected schedules to CSV files

    Shift-Click:

    Pick from default output locations
  fr_fr: |-
    Exporte les nomenclatures sélectionnées vers des fichiers CSV

     Shift-Clic :

     Choisissez parmi les emplacements de sortie par défaut
  ru: |-
    Экспортирует выделенные спецификации в CSV файлы.

    Shift-Click:
    Выберите путь экспорта по умолчанию.
  chinese_s: "将选定的明细表导出为 CSV 文件\n\nShift-单击：\n\n从默认输出位置中选择"
  es_es: |-
    Exporta las tablas seleccionadas a archivos CSV

    Shift-Clic:

    Elegir de ubicaciones de salida predeterminadas
  de_de: >-
    Es erscheint ein Dialogfenster, um den Speicherort festzulegen.  Danach erscheint ein weiteres Dialogfenster, um die Bauteillisten
    auszuwählen, die exportiert werden sollen. Anschließend werden die
    ausgewählten Bauteillisten in CSV Dateien exportiert. CSV Dateien
    sind Textdateien, wobei die Werte mit Kommas voneinander getrennt sind.

    Shift-Click:

    Es erscheint ein Dialog in dem man häufig genutzte Speichereorte auswählen kann,  z.B. Desktop, Projektspeicherort, Downloads usw. Zudem kann man angeben,  ob die CSV Datei nach dem Speichern geöffnet werden soll und ob die Kopfzeile  übertragen werden soll.
  pt_br: >-
    Exporta tabelas selecionadas para arquivos CSV
    
    Shift-Clique:
    
    Escolher locais de saída padrão
