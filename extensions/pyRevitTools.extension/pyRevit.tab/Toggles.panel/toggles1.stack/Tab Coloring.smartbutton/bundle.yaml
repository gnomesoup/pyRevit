tooltip:
  en_us: Does its best at visually separating open documents
  fr_fr: Améliore la distinction entre les documents ouverts
  ru: Делает все возможное для визуального разделения открытых документов.
  chinese_s: 尽最大努力通过视觉区分打开的文档
  es_es: Does its best at visually separating open documents
  de_de: >-
    Die Einstellungen für dieses Werkzeug befinden sich in den pyRevit Einstellungen unter
    UI/UX -> Tab coloring.  Mit diesem Befehl wird die Einfärbung aktiviert bzw deaktiviert. Die Tabs werden
    sortiert nach Projekt und Familie eingefärbt. Das verbessert den Überblick wenn man
    mehrere Projekte gleichzeitig geöffnet hat.
