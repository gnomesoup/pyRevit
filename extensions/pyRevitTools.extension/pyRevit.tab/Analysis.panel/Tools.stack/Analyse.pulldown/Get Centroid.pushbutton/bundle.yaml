title:
  en_us: Get Centroid
  fr_fr: Obtenir le centre de gravité
  ru: Получить центр тяжести
  chinese_s: 获取质心
  es_es: Obtener el centroide
  de_de: Schwerpunkt vom gewhälten Element markieren
tooltip:
  en_us: Calculates the centroid of the selected elements geometry and places three model lines intersecting at the centroid. Config mode can be used to specify a Line Style that will be used in the future as a default.
  fr_fr: Calcule le centre de gravité de la géométrie des éléments sélectionnés et place trois lignes de modèle qui se croisent au centre de gravité. Le mode de configuration peut être utilisé pour spécifier un style de ligne qui sera utilisé à l'avenir comme valeur par défaut.
  ru: Вычисляет центр тяжести геометрии выбранных элементов и размещает три моделируемые линии, пересекающиеся в центре тяжести. Режим конфигурации может использоваться для указания стиля линии, который будет использоваться в будущем по умолчанию.
  chinese_s: 计算选定元素几何的质心，并在质心处放置三条相交的模型线。配置模式可用于指定将来用作默认值的线样式。
  es_es: Calcula el centroide de la geometría de los elementos seleccionados y coloca tres líneas del modelo que se intersectan en el centroide. El modo de configuración puede utilizarse para especificar un estilo de línea que se utilizará en el futuro como predeterminado.
  de_de: Berechnet den Schwerpunkt der ausgewählten Element Geometrie und platziert drei Modelllinien, die sich im Schwerpunkt schneiden. Der Konfigurationsmodus kann verwendet werden, um ein Linienstil festzulegen, der zukünftig als Standard verwendet wird.
