tooltip:
  en_us: Find all Rooms/Areas/Spaces with identical names to the select room, area or space and calculates the average area of that space type
  fr_fr: Trouver tous les pièces/surfaces et espaces avec un nom identique à la pièce sélectionnée et calcul la surface moyenne de ce type d'espace
  ru: Находит все Помещения/Зоны/Пространства с одинаковыми названиями для выбранного помещения, зоны или поверхности и вычисляет среднее значение площади этого пространства.
  chinese_s: 查找与所选房间、面积或空间同名的所有房间/面积/空间，并计算该空间类型的平均面积。
  es_es: Encuentra todos los espacios/áreas/espacios con nombres idénticos al espacio/área/espacio seleccionado y calcula el área promedio de ese tipo de espacio
  de_de: Suche alle Räume/Flächen/MEP-Räume mit identischen Namen mit dem ausgewählten Raum, Fläche oder MEP-Raum und berechnet die durchschnittliche Fläche von diesem Raumart.
  pt_br: Encontra todos os Ambientes/Áreas/Espaços com nomes idênticos ao ambiente, área ou espaço selecionado e calcula a área média desse tipo de espaço
