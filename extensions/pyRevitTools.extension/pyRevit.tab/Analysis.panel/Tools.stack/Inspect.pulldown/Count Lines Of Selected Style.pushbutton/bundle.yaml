    Compte toutes les lignes du modèle avec un style correspondant à la ligne sélectionnée


    CTRL-Click: Lister toutes les lignes correspondantes
  ru: >-
    Считает все линии в модели с таким же стилем выделенной линии.


    CTRL-Click: Выводит найденные линии.
  chinese_s: "统计模型中所有与所选线样式匹配的线\n\nCTRL-单击：列出每一条匹配的线"
  es_es: >-
    Cuenta todas las líneas del modelo con estilo coincidente a la línea seleccionada


    CTRL-Clic: Lista cada línea coincidente
  de_de: >-
    Zählt alle Linien im Modell, deren Stil mit dem der ausgewählten Linie übereinstimmt


    CTRL-Click: Listet jede übereinstimmende Linie auf
  pt_br: >-
    Conta todas as linhas no modelo com estilo correspondente à linha selecionada
    
    
    CTRL-Clique: Lista todas as linhas correspondentes
