title:
  en_us: Mass Pin/Unpin References
  fr_fr: Épinglage/Désépinglage massif des références
  ru: Массовое закрепление/открепление ссылок
  chinese_s: 批量锁定/解锁参照
  es_es: Fijar/Desfijar referencias en masa
  de_de: Referenzen massenhaft (ent-)sperren
  pt_br: Fixar/Desafixar Referências em Massa
tooltip:
  en_us: |
    Allows you to select one or more categories (e.g., Grids, Levels, Links) and pin all unpinned instances in the model.

    Shift-Click:
    Unpins all pinned instances in the selected categories.
  fr_fr: |
    Permet de sélectionner une ou plusieurs catégories (ex : grilles, niveaux, liens) et d’épingler toutes les instances non épinglées dans le modèle.

    Shift-Click:
    Désépingler toutes les instances épinglées dans les catégories sélectionnées.
  ru: |
    Позволяет выбрать одну или несколько категорий (например, оси, уровни, связи) и закрепить все незакреплённые элементы в модели.

    Shift-Click:
    Открепляет все закреплённые элементы в выбранных категориях.
  chinese_s: "允许您选择一个或多个类别（例如，轴网、标高、链接），并锁定模型中所有未锁定的实例\nShift+单击：\n解锁所选类别中所有已锁定的实例"
  es_es: |
    Le permite seleccionar una o más categorías (por ejemplo, Cuadrículas, Niveles, Enlaces) y fijar todas las instancias no fijadas en el modelo.

    Shift-Clic:
    Desfija todas las instancias fijadas en las categorías seleccionadas.
  de_de: |
    Ermöglicht die Auswahl einer oder mehrerer Kategorien (z. B. Raster, Ebenen, Verknüpfungen), um alle nicht angehefteten Elemente im Modell anzuheften.

    Shift-Click:
    Hebt die Anheftung aller angehefteten Elemente in den ausgewählten Kategorien auf.
  pt_br: >-
    Permite selecionar uma ou mais categorias (ex.: Eixos, Níveis, Vínculos) e fixar todas as instâncias não fixadas no modelo.
    
    Shift-Clique:
    Desafixa todas as instâncias fixadas nas categorias selecionadas.
