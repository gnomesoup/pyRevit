  de_de: Listet alle Detailgruppen auf, die ein Textelement enthalten. Dies ist hilfreich für die Rechtschreibprüfung.
  pt_br: Lista todos os grupos de detalhes que incluem um elemento de texto dentro deles. Isso é útil para verificação ortográfica.
