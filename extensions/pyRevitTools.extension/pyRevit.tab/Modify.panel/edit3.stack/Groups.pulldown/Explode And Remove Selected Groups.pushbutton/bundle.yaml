title:
  en_us: Explode and remove selected groups
  fr_fr: Explose et supprime les groupes sélectionnés
  ru: Разрушить и удалить выделенные группы
  chinese_s: 分解并移除选定组
  es_es: Explotar y eliminar grupos seleccionados
  de_de: Ausgewählte Gruppen auflösen und entfernen
tooltip:
  en_us: >-
    Explodes all instances of the selected groups and removes
    the group definition from project browser
  fr_fr: >-
    Explose toutes les occurences des groupes sélectionnés et supprime
    la définition de groupe depuis le navigateur de projet
  ru: >-
    Разрушает все экземпляры выделенных групп  и удаляет определения групп из диспетчера проекта.
  chinese_s: 分解所选组的所有实例，并将其组定义从项目浏览器中移除
  es_es: >-
    Explota todas las instancias de los grupos seleccionados y elimina
    la definición del grupo del navegador del proyecto
  de_de: >-
    Löst im gesamten Projekt alle Exemplare der ausgewählten Gruppen  auf und entfernt die Gruppe aus dem Projektbrowser.
context: selection
