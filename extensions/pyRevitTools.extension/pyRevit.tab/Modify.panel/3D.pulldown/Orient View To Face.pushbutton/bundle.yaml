tooltip:
  en_us: Reorients the current 3D view camera, perpendicular to the selected face. This tool will set a sketch plane over the selected face for 3d drawing
  fr_fr: Réoriente la caméra de vue 3D actuelle, perpendiculairement à la face sélectionnée. Cet outil définira un plan d'esquisse sur la face sélectionnée pour le dessin 3D
  ru: Распологает текущую камеру 3D вида перпедикулярно выбранной грани. Данный инструмент установит плоскость эскиза над выделенной грани для 3D проектирования.
  chinese_s: 重新定向当前三维视图的相机，使其垂直于选定的面。此工具将在选定面上设置一个草图平面，以便进行三维绘制
  es_es: Reorienta la cámara de la vista 3D actual, perpendicular a la cara seleccionada. Esta herramienta establecerá un plano de boceto sobre la cara seleccionada para dibujo 3D
  de_de: >-
    Diese Skript richtet die aktuelle Kamera Ansicht senkrecht auf die  gewählte Fläche aus. Das Tool erstellt eine Skizzenebene über der  gewählten Fläche für die 3D Ansicht
  pt_br: Reorienta a câmera da vista 3D atual, perpendicular à face selecionada. Esta ferramenta definirá um plano de trabalho sobre a face selecionada para desenho 3D
