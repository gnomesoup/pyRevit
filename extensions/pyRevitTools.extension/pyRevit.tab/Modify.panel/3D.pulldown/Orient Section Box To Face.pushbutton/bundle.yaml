tooltip:
  en_us: Aligns the section box of the current 3D view to selected face
  fr_fr: Aligne la zone de coupe de la vue 3D actuelle sur la face sélectionnée
  ru: Выравнивает границы 3D вида текущего 3D вида по выделенной границе.
  chinese_s: 将当前三维视图的剖面框与选定的面对齐
  es_es: Alinea la caja de sección de la vista 3D actual a la cara seleccionada
  de_de: >-
    Damit diese Funktion verwendet werden kann, muss der 3D-Schnittbereich in
    der aktiven 3D Ansicht aktiviert sein. Nach dem Ausführen des Befehls muss eine  Fläche im Modell ausgewählt werden. Mit der TAB Taste kann man zwischen angrenzenden
    Flächen durchwechseln. Eine Seite des 3D-Schnittbereichs übernimmt die  Ausrichtung der gewählten Fläche!
  pt_br: Alinha a caixa de corte da vista 3D atual à face selecionada
