  en_us: Run builtin or custom preflight checks on your models. Shift + click to configure the tool the first time.
  fr_fr: Lance des validations preflight incluses ou personnalisées sur vos fichiers. Shift + click pour configurer loutil la première fois.
  ru: Запустить встроенные или настраеваемые предварительные проверки вашей модели.
  chinese_s: 在您的模型上运行内置的或自定义的预检检查。首次使用时，请按 Shift + 单击以配置此工具
  es_es: Ejecutar verificaciones previas integradas o personalizadas en sus modelos. Shift + clic para configurar la herramienta la primera vez.
  de_de: >-
    Führe integrierte oder selbst erstellte Modell-Checks ("Preflight-Checks") aus.  Mit der Taste F1 erhält man zu der Funktionalität auf der Hilfe Seite  ausführliche Informationen!
