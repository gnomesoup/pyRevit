title:
  en_us: Load Families
  fr_fr: Charger les familles
  ru: Загрузить семейства
  chinese_s: 加载族
  es_es: Cargar familias
  de_de: Familien laden
  pt_br: Carregar Famílias
tooltip:
  en_us: >-
    This tool gives you the option to load multiple Families from a folder and its subfolders.

    You can choose to load the Family with all its Types, or select Types for each Family.
  fr_fr: >-
    Cet outil vous donne la possibilité de charger plusieurs familles à partir d'un dossier et de ses sous-dossiers. 

    Vous pouvez choisir de charger la famille avec tous ses types, ou sélectionner des types pour chaque famille.
  ru: >-
    Данный инструмент дает Вам возможность загружать несколько семейств из папки и ее подпапок.

    Вы можете загрузить семейство со всеми его типами или выбрать типы для каждого семейства.
  chinese_s: "此工具为您提供从文件夹及其子文件夹加载多个族的选项。

    您可以选择加载族及其所有类型，或为每个族单独选择要加载的类型。"
  es_es: >-
    Esta herramienta le da la opción de cargar múltiples Familias desde una carpeta y sus subcarpetas.

    Puede elegir cargar la Familia con todos sus Tipos, o seleccionar Tipos para cada Familia.
  de_de: >-
    Mit diesem Werkzeug können Sie mehrere Familien aus einem Ordner und seinen Unterordnern laden.

    Sie können wählen, ob Sie die Familie mit allen Typen laden möchten oder die Typen für jede Familie auswählen möchten.
  pt_br: >-
    Esta ferramenta oferece a opção de carregar várias Famílias de uma pasta e suas subpastas.
    
    Você pode escolher carregar a Família com todos os seus Tipos ou selecionar Tipos para cada Família.
author: Hikmet Deniz Kibar
