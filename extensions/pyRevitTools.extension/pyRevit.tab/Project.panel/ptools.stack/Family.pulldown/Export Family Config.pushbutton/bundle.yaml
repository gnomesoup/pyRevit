title:
  en_us: Export Family Config
  fr_fr: Exporter la configuration de la famille
  ru: Экспортировать конфигурацию семейства
  chinese_s: 导出族配置
  es_es: Export Family Config
  de_de: Exportiert die Familien Konfiguration
tooltip:
  en_us: >-
    Export family configurations to yaml file.

    Family configuration file is a yaml file,

    providing info about the parameters and types defined in the family.

    The structure of this config file is as shown below:
  fr_fr: >-
    Exportez les configurations de famille vers le fichier yaml.

    Le fichier de configuration de la famille est un fichier yaml,

    fournissant des informations sur les paramètres et les types définis dans la famille.

    La structure de ce fichier de configuration est la suivante :

    paramètres:
          <nom-paramètre> :
                  type : <Autodesk.Revit.DB.ParameterType>
                  catégorie : <Autodesk.Revit.DB.BuiltInParameterGroup>
                  exemple : <vrai|faux>
                  rapport : <true|false>
                  formule : <chaîne>
                  par défaut : <chaîne>

    les types:
          <nom-type> :
                  <nom-paramètre> : <valeur>
                  <nom-paramètre> : <valeur>
                  ...

    Exemple:

    paramètres:
          Hauteur de l'étagère (supérieure) :
  ru: >-
    Экспортирует конфигурацию семейства в yaml файл.

    Конфигурационный файл семейства является yaml файлом,

    предоставляет информацию о параметрах и типах, определенных в семействе.

    Структура конфигурационного файла показана ниже:
  chinese_s: "将族配置导出到 yaml 文件。\n族配置文件是一个 yaml 文件，\n提供有关族中定义的参数和类型的信息。\n此配置文件的结构如下所示：\nparameters:\n      <parameter-name>:\n              type: <Autodesk.Revit.DB.ParameterType>\n              category: <Autodesk.Revit.DB.BuiltInParameterGroup>\n              instance: <true|false>\n              reporting: <true|false>\n              formula: <str>\n              default: <str>\n\ntypes:\n      <type-name>:\n              <parameter-name>: <value>\n              <parameter-name>: <value>\n              ...\n\nExample:\nparameters:\n      Shelf Height (Upper):\n              type: Length\n              group: PG_GEOMETRY\n              instance: false\n              \ntypes:\n      24D\"x36H\":\n              Shelf Height (Upper): 3'-0\""
  es_es: >-
    Export family configurations to yaml file.

    Family configuration file is a yaml file,

    providing info about the parameters and types defined in the family.

    The structure of this config file is as shown below:
  de_de: >-
