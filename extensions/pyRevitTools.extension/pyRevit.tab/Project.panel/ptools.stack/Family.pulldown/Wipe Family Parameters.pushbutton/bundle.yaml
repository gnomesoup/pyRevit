title:
  en_us: Wipe Family Parameters
  fr_fr: Supprimer les paramètres des familles
  ru: Стереть параметры семейства
  chinese_s: 清除族参数
  es_es: Limpiar parámetros de familia
  de_de: Familien Parameter löschen
  pt_br: Remover Parâmetros de Família
tooltip:
  en_us: >-
    This script removes all custom parameters that has not been used

    in dimensions as labels and also resets the value for the other

    parameters to zero or null
  fr_fr: >-
    Ce script supprime tous les paramètres personnalisés qui n'ont pas été utilisés

    dans les dimensions sous forme d'étiquettes et réinitialise également la valeur 

    pour les autres paramètres à zéro ou null
  ru: >-
    Данный скрипт удаляет все пользовательские параметры, которые не были использованы.

    в размерах как метки и так же сбрасывает значение для других

    параметров в ноль или null (none).
  chinese_s: "此脚本将移除所有未在

    标注中用作标签的自定义参数，同时将其他参数的值

    重置为零或空值"
  es_es: >-
    Este script elimina todos los parámetros personalizados que no se han utilizado en dimensiones como etiquetas y también restablece el valor de los otros parámetros a cero o nulo
  de_de: >-
    Dieses Skript entfernt alle benutzerdefinierten Parameter,  die nicht in Bemaßungen als Beschriftungen verwendet wurden und setzt auch den Wert für die anderen Parameter auf 0 oder Null. Dieses Skript wird im Familieneditor ausgeführt!
  pt_br: >-
    Este script remove todos os parâmetros personalizados que não foram usados
    
    em cotas como rótulos e também redefine o valor para os outros
    
    parâmetros para zero ou nulo
context: doc-family
